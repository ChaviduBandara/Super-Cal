  <div class="container-fluid mt-5 ">
    <div class="content shadow-lg p-3 mb-5 bg-body-tertiary rounded-5">

            <button id="btn3" class="btn btn-primary mt-5 me-3" onclick="multi()">Multiply</button>
            <button id="btn4" class="btn btn-secondary mt-5 me-3" onclick="div()">Divide</button>
